---
- name: set ip loobpack
  hosts: all
  gather_facts: no

  tasks:
    - name: set ip loobpack
      ios_l3_interface:
        name: loobpack {{ item.name }}
	ipv4: "{{ item.ip }}"
        state: present
      with_items:
        - { name: "1", ip: "10.0.1.1/24"}
	- { name: "2", ip: "10.0.2.1/24"}
	- { name: "3", ip: "10.0.3.1/24"}

    - name: Show interface
      ios_command:
        commands:
          - show ip int br
      register: show_int

    - debug: var=show_int.stdout_lines
